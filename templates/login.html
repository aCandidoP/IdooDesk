<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdooDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    
</head>
<body class="pt-5">
    <header class="fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center mt-1 p-1">
                    <img class="img-header" src="../static/idoo-logo.png" alt="">
                </div>
            </div>
        </div>
    </header>

        <div class="container position-top">
            <div class="row min-vh-100 d-flex justify-content-center align-items-center">
                <div class="col-8 col-md-8 col-sm-8 col-lg-6  div-form-login my-4 shadow col-form p-3">
                    <h2 class="text-center mt-4 text-form shadowed-h2">LOGIN</h2>
                    <form>
                        <div class="text-center"> <!-- Centraliza o conteúdo -->
                            <div class="m-3 mt-5 div-input-form">
                                <div class="form-floating mx-auto col-12 col-md-6 col-sm-8 col-lg-4">
                                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                                    <label for="usuario">Usuário</label>
                                </div>
                            </div>
                            <div class="m-3 div-input-form">
                                <div class="form-floating mx-auto col-12 col-md-6 col-sm-8 col-lg-4">
                                    <input type="password" class="form-control" id="usuario" name="senha" required>
                                    <label for="usuario">Senha</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3 btn-login">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
